{% include JB/setup %}

{% for post in site.posts %} 
  <p>
		<!--     {{post.content | strip_html | truncatewords:50}} -->
		<span class="marginnote"><img src={{IMAGE_PATH}}/{{post.image}} height="100"/></span>	
  </p>
  <a class="all_page_links" href={{post.url}}>
  	<h3>	{{post.title}} <span class="all_page_tagline">	{{post.original_published}}</span><br>
	  	<span class="all_page_tagline">	{{post.original_date}}</span></h3>
	 <p> {{post.description}}
	  	
	 </p>
  </a>
  
  <hr>
{% endfor %}
